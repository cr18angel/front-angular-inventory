<app-spinner></app-spinner>

<div style="margin: 1% 1%; text-align: center;">

  <mat-form-field class="edit">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Fecha Asignacion Colum -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha Asignacion</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaAsignacion | date: 'dd-MM-yyyy' }} </td>

    </ng-container>

    <!-- Nombre Colaborador -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>

    <!-- Observacion -->
    <!-- <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef>Observacion</th>
      <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
    </ng-container> -->

    <!-- AGREGA COLUMNA DE TELEFONO, COMPUTADOR, LINEA   =>> CHECK DE SI  CHECK DE NO  -->
    <ng-container matColumnDef="computador">
      <th mat-header-cell *matHeaderCellDef>Computador</th>
      <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef>Linea</th>
      <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
    </ng-container>


    <!-- Acciones colum -->
    <ng-container matColumnDef="acciones">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef><button (click)="openAsignacionModal()"
          mat-raised-button color="warn">Nueva
          Asignacion </button> </th>

      <td mat-cell *matCellDef="let element" style="text-align: center;">

        <mat-icon matTooltip="Eliminar" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
          (click)="openAsignacionModal()"></mat-icon>
        <mat-icon routerLink="/colaborador" matTooltip="Editar" aria-hidden="false" aria-label="Example home icon"
          fontIcon="edit"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter {{input.value}}</td>
    </tr>
  </table>

</div>
