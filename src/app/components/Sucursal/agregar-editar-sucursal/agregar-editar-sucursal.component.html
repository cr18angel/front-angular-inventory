<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Agregar Entidad
        </mat-card-subtitle>

        <form [formGroup]="form" (ngSubmit)="agregarSucursal()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput placeholder="Sucursal">
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline">
                        
                        <mat-label>Pais Origen</mat-label>
                        <mat-select [(ngModel)]="selectedValue" formControlName="Origen">

                            <mat-option *ngFor="let pais of paises" [value]="pais.id">
                                {{pais.paisNombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>
                    <button type="submit"  mat-raised-button color="warn">Guardar</button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button routerLink="/listSucursales" mat-raised-button color="warn">Atras</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
