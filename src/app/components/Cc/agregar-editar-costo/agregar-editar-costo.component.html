    <div class="container">
 
        <mat-card class="card">

            <mat-card-subtitle>
                Agregar Entidad
            </mat-card-subtitle>

            <form >
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput placeholder="Pais">
                    
                      </mat-form-field>


                </mat-grid-tile>
                <mat-grid-tile><button [disabled]="" type="submit" routerLink="/pais" mat-raised-button color="warn">   Guardar</button></mat-grid-tile>
                <mat-grid-tile><button routerLink="/listCc" mat-raised-button color="warn">Atras</button></mat-grid-tile>

                
               
              </mat-grid-list>
            </form>

        </mat-card>
</div>
